<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Local Good</title>
    </head>
    <body>
        <header>
            <div class="bg"></div>
            <div class="title">
                <h1>Welcome to Local Good</h1>
                <hr>
                <p>Explore how you can tackle social good on a scale that fits you best, and make a difference in your community.</p>
            </div>
            <img src="https://images.unsplash.com/photo-1510629326852-3f0946701bc6?q=80&w=1075&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Placeholder Image">
        </header>
        <main>
            <!--all color options-->
            <div id="colors">
                <div class="row">
                    <div class="color one big" onclick="window.location.href='red.html';">
                        <div class="big-cover one-cover"></div>
                        <h2>Volunteer Work</h2>
                    </div>
                    <div class="color two small" onclick="window.location.href='yellow.html';">
                        <div class="small-cover two-cover"></div>
                        <h2>Donations</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="color three small" onclick="window.location.href='blue.html';">
                        <div class="small-cover three-cover"></div>
                        <h2>Events</h2>
                    </div>
                    <div class="color four big coming-soon">
                        <div class="big-cover four-cover"></div>
                        <h2>Waste Reduction</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="color five big coming-soon">
                        <div class="big-cover five-cover"></div>
                        <h2>Clubs/Organisations</h2>
                    </div>
                    <div class="color six small coming-soon">
                        <div class="small-cover six-cover"></div>
                        <h2>Protests</h2>
                    </div>
                </div>
            </div>
            <!--quote section-->
            <div class="quote">
                <h3 id="quote"></h3>
                <p id="credit"></p>
            </div>
        </main>
    <footer>
        <div class="contact-us">
            <h2>Contact Us.</h2>
            <hr>
        </div>
        <form>
            <input type="name" id="name" placeholder="Name" pattern="[A-Za-z\s'-]+">
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9._%+\\-]+@[a-z0-9.\\-]+\\.[a-z]{2,}$">
            <textarea type="text" id="message" rows="5" placeholder="Message"></textarea>
        </form>
    </footer>
    <script src="script.js"></script>
    </body>
</html>
